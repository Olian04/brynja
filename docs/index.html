<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../cdn/brynja.js"></script>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
    }

    span {
      animation: updated 0.5s;
    }

    @keyframes updated {
      0% {
        background-color: orangered;
      }

      100% {
        background-color: inherit;
      }
    }
  </style>

  <title>Brynja | Demo</title>
</head>

<body>
  <div id="root"></div>

  <script>
    const { render } = brynja;

    let i = 0;
    let intervalID;

    const run = (intervalSpeed) => {
      const foo = () => {
        i += 1;
        render(_ => _
          .child('button', _=>_
            .text('Restart')
            .on('click', () => {
              i = 0;
              foo();
            })
          )
          .class(['container'])
          .children('span', i, (_, k) => _
            .text(k % 10)
          )
        );
      }
      intervalID = setInterval(foo, intervalSpeed);
      foo();
    }
    run(1000);
  </script>
</body>

</html>
